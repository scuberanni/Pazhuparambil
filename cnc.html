            display: flex;
            overflow-x: auto; /* Horizontal scroll */
            overflow-y: hidden; /* No vertical scroll */
            padding-bottom: 2rem; /* Space at the bottom */

            scrollbar-width: none; /* Firefox */

            display: none; /* Chrome, Safari, Opera */
        }

        /* Styling for each list item */
        li {
            flex: 0 0 45vw; /* Flex-grow, flex-shrink, and flex-basis */
            max-width: 18rem;
            position: -webkit-sticky; /* WebKit-specific sticky positioning */
            position: sticky;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 20rem;
            position: relative;
        }

        /* Styling for the span inside each list item */
        li span {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            padding: 0.75em;
            height: 100%;
            writing-mode: vertical-lr;
            text-align: center;
            transform: rotate(180deg); /* Rotates the text vertically */
        }

        /* Styling for the pseudo-element before each list item */
        li::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0%;
            transform: translate(0%, -50%);
            height: 100%;
            width: 100%;
            background-image: linear-gradient(to right, #f44336cc 2%, transparent 60%); /* Red gradient */

        /* Styling for the image inside each list item */

            position: absolute;

            left: 0;
