<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pazhuparambil Furniture Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="images/html-logo.png" type="image/gif">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <body class="bg-danger ">

        <header>
            <nav class="navbar navbar-expand-lg bg-warning fixed-top">
                <div class="container-fluid ">
                    <a class="navbar-brand" href="index.html#collection">Pazhuparambil Furniture Gallery</a>

                </div>
                </div>
            </nav>
        </header>
        <section>
            <div class="container-fluid pt-3">
                <div class="row px-2 ">
                    <div class="col-12 pt-5">
                        <section class="row">
                            <div class="col-12 col-md-6 pt-3">
                                <div class="neon-card" style="position: relative; height: 350px; overflow: hidden;">
                                    <video autoplay muted controls style="width: 100%;height:350px; " src="images/FURNITURES/INTERIOR DESIGN/ID.mp4" type="video/mp4"> </video>
                                    <!-- Button Initially Hidden -->
                                    <button class="btn btn-secondary"
                                        onclick="openImage('images/FURNITURES/INTERIOR DESIGN/ID.mp4')"
                                        style="position: absolute; top: 90%; left: 50%; transform: translate(-50%, -50%); z-index: 1; opacity: 100; transition: opacity 0.3s;">
                                        View video
                                    </button>
                                </div>
                            </div>
                            <script>
                                for (let i = 1; i <= 78; i++) {
                                    document.write(`
                                          
                                            <div class="col-12 col-md-3 pt-3">
                                                <div class="neon-card" style="position: relative; height: 350px; overflow: hidden;"
                                                    <!-- Image as Background -->
                                                    <img class="rounded-2 w-100"
                                                        style="position: absolute; top: 0; left: 0; height: 100%; width: 100%; object-fit: ;"
                                                        src="images/FURNITURES/INTERIOR DESIGN/ID (${i}).jpeg"
                                                        class="card-img-top" alt="...">
                                                    <!-- Button Initially Hidden -->
                                                    <button class="btn btn-secondary"
                                                        onclick="openImage('images/FURNITURES/INTERIOR DESIGN/ID (${i}).jpeg')"
                                                        style="position: absolute; top: 90%; left: 50%; transform: translate(-50%, -50%); z-index: 1; opacity: 100; transition: opacity 0.3s;">
                                                        View image
                                                    </button>
                                                </div>
                                            </div>
                                        `);
                                }
                            </script>
                            <script>
                                function openImage(imageUrl) {
                                    window.open(imageUrl, '_blank');
                                }
                            </script>
                        </section>
                    </div>
                </div>
            </div>
        </section>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    </body>

</body>

</html>
